<div class="mb-4 h2 text-success">Sign Up</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <input class="form-control bg-body-secondary" placeholder="Full Name" formControlName="fullName">
        <div class="error-feedback" *ngIf="hasDisplayableError('fullName') && form.controls.fullName.hasError('required')">Please enter your Full Name</div>
    </div>
    <div class="mb-3">
        <input class="form-control bg-body-secondary" placeholder="Email" formControlName="email">
        <div class="error-feedback" *ngIf="hasDisplayableError('email')">
            <div *ngIf="form.controls.email.hasError('required')">
                Please enter your email
            </div>
            <div *ngIf="form.controls.email.hasError('email')">
                Please enter valid email
            </div>
        </div>
    </div>
    <div class="mb-3">
        <input class="form-control bg-body-secondary" placeholder="Password" formControlName="password">
        <div class="error-feedback" *ngIf="hasDisplayableError('password')">
            <div *ngIf="form.controls.password.hasError('required')">
                Please enter your password
            </div>
            <div *ngIf="form.controls.password.hasError('minlength')">
                Password at least 3 character
            </div>
        </div>
    </div>
    <div class="mb-3">
        <input class="form-control bg-body-secondary" placeholder="Confirm Password" formControlName="confirmPassword">
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-success w-100 rounded-3">Register</button>
    </div>
</form>
